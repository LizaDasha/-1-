<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Кузьмина Лиза. Лабораторная работа по курсу "Интернет программирование"</title>
        <link rel="stylesheet" href="main.css">
        <script>
            console.log("Всем привет");
            console.error("Сообщение об ошибке");
            console.warn("Сообщение-предупрежждение");

            function notReadyAlert() {
                alert('Sorry, not ready yet!\nИзвините, еще не готово!');
                return false;
            }

            function search() {
                let name = document.getElementById('search').value;
                let productNumder = null;
                if (name == 'пионы') {
                    productNumder = 0;
                } else if (name == 'розы') {
                    productNumder = 1;
                } else if (name == 'лилии') {
                    productNumder = 2;
                } else {
                    alert('Товар не найден');
                }
                let cards = document.getElementsByClassName('card');
            let card = cards[productNumder];
            card.style.border = '1px dashed white';
            card.style.backgroundColor = 'pink';

            setTimeout(function() {
                card.style.border = 'none';
                card.style.backgroundColor = '';
            }, 2000);
            }

            function loaded() {
                let searchbox = document.getElementById('search');
                searchbox.addEventListener('keydown', function (key) {
                    if(key.key == 'Enter')
                    search();
                });
            }
        </script>
</head>
